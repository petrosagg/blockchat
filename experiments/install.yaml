- name: Installation
  hosts: bootstrap, nodes
  pre_tasks:
    - name: update repositories
      apt: update_cache=yes
      become_user: root
      changed_when: False
  tasks:
    - name: apt install build-essential
      apt:
        name: build-essential

    - name: check if cargo is installed
      shell: ~/.cargo/bin/cargo --version
      register: cargo_exists
      ignore_errors: yes

    - name: Download Installer
      when: cargo_exists is failed
      get_url:
        url: https://sh.rustup.rs
        dest: /tmp/sh.rustup.rs
        mode: '0755'
        force: 'yes'
      tags:
        - rust

    - name: install rust/cargo
      when: cargo_exists is failed
      shell: /tmp/sh.rustup.rs -y
      tags:
        - rust

    - name: Install Git
      package:
        name: git
        state: present

    - name: Clone Blockchat from GitHub
      git:
        repo: "https://github.com/petrosagg/blockchat.git"
        dest: "~/blockchat"
        clone: yes
        update: yes